
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>AACoding04-8</title>
<style>
.correct{
  background:lightgreen;
}

.incorrect{
  background:lightpink;
}

html{
  background:lightblue;
}

input {
  margin: 5px;
  padding: 10px 2px;
  width: 10%;
  color: black;
  border: 2px solid lightblue;
  border-radius: 4px;
}
</style>
</head>
<body translate="no">
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<div>Timer: <span id="theTimer">0</span> Score: <span id="score">0</span></div>
<h1>reimy's problems</h1>
<ol>
<li> \( 2^3 \) <input data-correct="8" /> </li>
<li> \( \sqrt[3]{8} \) <input data-correct="2" /> </li>
<li> \( 8^\frac{1}{3} \) <input data-correct="2" /> </li>
<li> \( 3^4 \) <input data-correct="81" /> </li>
<li> \( 27^\frac{1}{3} \) <input data-correct="1/9" /> </li>
<li> \( 18\div 3 \) <input data-correct="6" /> </li>
<li> \( \sqrt{16} \) <input data-correct="4" /> </li>
<li> \( 12^2 \) <input data-correct="144" /> </li>
<li> \( \sqrt[3]{27x^3} \) <input data-correct="3x" /> </li>
<li> \( 13\times 2 \) <input data-correct="26" /> </li>
</ol>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
setInterval(onTimer,1000);
function onTimer(){
  let theTimer = Number($("#theTimer").text());
  theTimer = theTimer + 1;
  $("#theTimer").text(theTimer);
}

$("input").change(onChange);

function onChange(evt){
  let correct = $(this).data("correct");
  let response = $(this).val();
  if(correct==response){ $(this).removeClass("incorrect").addClass("correct");
                        
let score = Number($("#score").text());
   score = score + 1;
   $("#score").text(score);
  } else{                 $(this).removeClass("correct").addClass("incorrect");         }
}
    </script>
</body>
</html>
